{% extends 'base.html' %}
{% block content %}

    <h1>Team List</h1>

    {% for team in team_list %}
        <a href="{% url 'teams_detail' team.id %}">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ team.name }}</span>
                    <p> Score: {{ team.score }}</p>
                </div>
            </div>
        </a>
    {% endfor %}

{% endblock %}
